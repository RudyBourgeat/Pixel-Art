<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../data/colors.js"></script>
  <script defer src="../js/pixel_art.js"></script>
</head>

<body>
  <h1>Pixel Art</h1>
  <div id="nav-bar">
    <h2 id="subTitle">A vous de jouer !</h2>
    <img id="color-icon" src="../icons/peinture-en-aerosol.png" alt="peinture-en-aerosol">
    <img id="wash-icon" src="../icons/wash.png" alt="Nettoyage">
    <img id="grid-resize" src="../icons/resize.png" alt="Modifier la taille de la grille">
    <div id="colors-palette">
      <img id="colors-palette-close-button" src="../icons/close_button_type_1.png" alt="Boutton pour fermer">
    </div>
    <div id="resize-menu">
      <form id="grid-Size-Form">
        <label for="new-grid-size">Nombre de pixels : </label>
        <input type="size" id="new-grid-size" name="size">
        <button id="grid-size-form-submit-button" type="submit">OK</button>
      </form>
      <img id="grid-size-close-button" src="../icons/close_button_type_1.png" alt="Boutton pour fermer">
    </div>
  </div>


</body>

</html>
